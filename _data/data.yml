projects:
    title: 관심있는 저장소
    intro: >
       현재 관심을 가지고 fork한 github 저장소 목록입니다.
    assignments:
      - title: chromium
        link: "https://github.com/claris0/chromium"
        tagline: "현재 웹 브라우저 시장을 석권하고 있는 크로미움의 저장소입니다. 크로미움은 대표적으로 구글 크롬, 마이크로소프트 엣지, 네이버 웨일, 삼성 인터넷브라우저 등에 커스텀되어 쓰입니다. 뿐만 아니라 여러 어플들의 내장 웹뷰에도 크로미움이 쓰입니다."

      - title: Lineage OS
        link: "https://github.com/claris0/android"
        tagline: "안드로이드는 기본적으로 구글의 오픈소스 프로젝트입니다. 그러나 구글 플레이서비스에 의한 종속화, 하드웨어 제조사의 드라이버 미공개/부분공개, 안드로이드 디바이스 개발사들의 소스코드 미배포 등으로 인하여 소비자의 권리가 제한당하는 상황에서, 보유한 안드로이드 디바이스를 오픈소스의 순정 안드로이드 기반으로 커스텀하여 각 디바이스에서 쓸 수 있도록 만든 펌웨어의 뼈대에 대한 저장소입니다."
        

